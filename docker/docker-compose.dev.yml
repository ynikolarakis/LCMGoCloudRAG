services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-docintel}
      POSTGRES_USER: ${POSTGRES_USER:-ragadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ragadmin} -d ${POSTGRES_DB:-docintel}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    ports:
      - "8080:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-docintel}
      KC_DB_USERNAME: ${POSTGRES_USER:-ragadmin}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    command: start-dev --import-realm
    depends_on:
      postgres:
        condition: service_healthy

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    working_dir: /app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - upload_data:/app/uploads
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-ragadmin}:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/${POSTGRES_DB:-docintel}
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      LLM_BASE_URL: http://host.docker.internal:11434/v1
      EMBEDDING_BASE_URL: http://host.docker.internal:11434/v1
      LLM_MODEL: ${LLM_MODEL:-qwen3:30b-a3b}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-qwen3-embedding:0.6b}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-1024}
      ENVIRONMENT: dev
      CORS_ORIGINS: "http://localhost:3000"
      GUARDRAIL_INJECTION_THRESHOLD: "0.9"
      GUARDRAILS_ENABLED: "false"
      LLM_MAX_TOKENS: "4096"
      QUERY_EXPANSION_ENABLED: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started

  celery-worker:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.worker
    working_dir: /app
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - ../backend:/app
      - upload_data:/app/uploads
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-ragadmin}:${POSTGRES_PASSWORD:-devpassword}@postgres:5432/${POSTGRES_DB:-docintel}
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      LLM_BASE_URL: http://host.docker.internal:11434/v1
      EMBEDDING_BASE_URL: http://host.docker.internal:11434/v1
      ENVIRONMENT: dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  qdrant_data:
  postgres_data:
  redis_data:
  upload_data:
